<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora salarial</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body class="fondo">
    <main class="main">
        <div>
            <h1>CALCULAR SALARIO</h1>
        </div>
        <div class="contenido">
            <label for="">Ingrese su nombre</label>
            <input id="nombreEmpleado" type="text">
        </div>
        <div class="contenido">
            <label for="">Ingrese el valor por hora</label>
            <input id="valorHora" type="text">
        </div>
        <div class="contenido">
            <label for="">Ingrese la cantidad de horas laboradas</label>
            <input id="cantidadHora" type="text">
        </div>
        <div class="contenido-salario">
            <input id="totalPagarEmpleado" type="text">
            <label for="">Total pagar bruto: $</label>
            <input id="totalPagarBruto"  type="text" name="" id="">
            <label  for="">Total pagar neto: $</label>
            <input id="totalPagarNeto" type="text">
            <label  for="">Total pagar quincenal: $</label>
            <input id="totalPagarQuincenal" type="text" name="" id="">
        </div>
        <br>
        <div class="btn">
            <input id="btnCalcular" type="button" value="Calcular salario">
        </div>
        <br>
        <div class="imagen">
            <img id="img" src="" alt="">
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
